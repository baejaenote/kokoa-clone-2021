<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with my girlfriend - Welcome to Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--  header.alt-header>div.alt-header_column*3  -->
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">Yoonjung Go</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fas fa-search fa-lg fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Saturday, October 30, 2021</div>

      <div class="message-row">
        <img
          src="https://www.pinkvilla.com/imageresize/go_yoon_jung_main_image_1.png?width=752&format=webp&t=pvorg"
        />
        <div class="message-row_content">
          <span class="message-author">Yoonjung Go</span>
          <div class="message-info">
            <span class="message-bubble">Hi!</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row_own">
        <div class="message-row_content">
          <div class="message-info">
            <span class="message-bubble">WhatÂ´s up?</span>
            <span class="message-time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/240c0daf13.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
